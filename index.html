<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>BoolZapp!</title>
  </head>
  <body>
    <!-- wrapper/container app -->
    <div class="wrapper" id="app">

      <!-- section left(contacts, avatar, info) -->
      <div class="wrapper_left">

          <!-- container info user -->
        <div class="wrapper_profile_user">

          <!-- info (name, avatar) -->
          <div class="profile_info_left">
            <img src="img/avatar_io.jpg" alt="">
            <small><h3>Nome Utente</h3></small>
          </div>

          <!-- info (message, settings...) -->
          <div class="profile_info_right">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <!-- notifications section -->
        <div class="wrapper_notifications">
          <i class="fas fa-bell-slash"></i>
          <div class="info_notifications">
            <small><h3>Ricevi notifiche di nuovi messaggi</h3></small>
            <a href="#"><small>Attiva notifiche desktop</small></a>
          </div>
        </div>

        <!-- input search section -->
        <div class="wrapper_search_input">
          <div class="search">
            <a href="#"><i class="fas fa-search"></i></a>
          </div>
          <input type="text" name="" value="" v-model="search" placeholder=" Cerca o inizia una nuova chat">
        </div>

        <!-- section users -->
        <div class="wrapper_users">

          <!-- info user -->
          <div class="user"  v-for="(item, index) in contacts" @click="clickContact(index)">
            <img alt="" v-bind:src="item.avatar">
            <a href="#"><small><h3>{{item.name}}</h3></small></a>
          </div>
        </div>
      </div>

      <!-- section right(chat, message, other) -->
      <div class="wrapper_right">
        <!-- header/info chat user -->
        <div class="wrapper_profile_chatting">
          <div class="user">
            <img src="img/avatar_1.jpg" alt="">
            <!-- content chatting users -->
            <div class="user_chatting_content">
              <a href="#"><small><h3>{{contacts[indexElem].name}}</h3></small></a>
              <small><p>Ultimo accesso alle ...</p></small>
            </div>
          </div>
          <!-- setting user header right -->
          <div class="user_settings_content">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <!-- section chat/interaction... -->
        <div class="wrapper_chat">
          <!-- messages  SEND -->
          <div class="" v-for="item in contacts[indexElem].messages" :class="item.status == 'sent' ? 'message_send' : 'message_received'">
            <p>{{item.message}}</p>
            <small class="date" v-show="date">{{date}}</small>
          </div>

          <!-- messages RECEIVED -->
          <div class="">
            <p></p>
            <small></small>
          </div>
        </div>

        <!-- section keyboard, send message, mic -->
        <div class="wrapper_keyboard">
          <i class="far fa-smile"></i>
          <input type="text" name="" value="" v-model="msg" @keyup.13="addMsg" placeholder="Scrivi un messaggio...">
          <i class="fas fa-microphone"></i>
        </div>
      </div>

    </div>
    <!-- link javascript -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
    <script>(dayjs().format('HH:mm'))</script>
  </body>
</html>
