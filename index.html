<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>BoolZapp!</title>
  </head>
  <body>
    <!-- wrapper/container app -->
    <div class="wrapper">

      <!-- section left(contacts, avatar, info) -->
      <div class="wrapper_left">

          <!-- container info user -->
        <div class="wrapper_profile_user">

          <!-- info (name, avatar) -->
          <div class="profile_info_left">
            <img src="img/avatar_io.jpg" alt="">
            <small><h3>Nome Utente</h3></small>
          </div>

          <!-- info (message, settings...) -->
          <div class="profile_info_right">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <!-- notifications section -->
        <div class="wrapper_notifications">
          <i class="fas fa-bell-slash"></i>
          <div class="info_notifications">
            <small><h3>Ricevi notifiche di nuovi messaggi</h3></small>
            <a href="#"><small>Attiva notifiche desktop</small></a>
          </div>
        </div>
      </div>


      <div class="wrapper_right"></div>

    </div>
    <!-- link javascript -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
